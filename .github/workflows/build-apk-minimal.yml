name: Build APK Minimal

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug output'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit

      - name: Build web app
        run: |
          npm run build:mobile
          echo "✅ Web build complete"
          ls -la dist/spa/

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          profile: Nexus 6

      - name: Accept licenses
        run: |
          echo y | sdkmanager --licenses
          echo y | sdkmanager --update

      - name: Install build tools
        run: |
          sdkmanager "build-tools;29.0.3"
          sdkmanager "platforms;android-29"
          sdkmanager "platform-tools"

      - name: Remove existing android folder
        run: |
          rm -rf android/
          echo "✅ Cleaned android directory"

      - name: Add Android platform
        run: |
          npx @capacitor/cli add android
          echo "✅ Android platform added"

      - name: Copy web assets
        run: |
          npx @capacitor/cli copy android
          echo "✅ Assets copied"

      - name: Sync Capacitor
        run: |
          npx @capacitor/cli sync android
          echo "✅ Capacitor synced"

      - name: Debug Android setup
        run: |
          echo "=== Android project structure ==="
          ls -la android/
          echo "=== Gradle wrapper ==="
          ls -la android/gradlew || echo "gradlew not found"
          echo "=== Assets ==="
          ls -la android/app/src/main/assets/public/ || echo "Assets not found"

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          echo "Building APK..."
          ./gradlew clean assembleDebug -x lint --no-daemon --stacktrace

      - name: Find APK
        run: |
          echo "=== Looking for APK files ==="
          find android/ -name "*.apk" -type f
          
      - name: Copy APK to root
        run: |
          mkdir -p output
          cp android/app/build/outputs/apk/debug/app-debug.apk output/AttendanceTracker.apk || echo "APK not found"
          ls -la output/

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: AttendanceTracker-APK
          path: output/AttendanceTracker.apk
          if-no-files-found: error

      - name: Build summary
        run: |
          if [ -f "output/AttendanceTracker.apk" ]; then
            echo "✅ BUILD SUCCESS!"
            ls -lh output/AttendanceTracker.apk
          else
            echo "❌ BUILD FAILED - APK not created"
            exit 1
          fi
